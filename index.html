<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de temperaturas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h2>Calculadora de temperaturas</h2>
      <div class="form">
        <input
          type="number"
          id="tempInput"
          placeholder="Ingresá una temperatura"
        />
        <select id="unidades">
          <option value="" disabled selected>
            Seleccioná el tipo de conversión
          </option>
          <option value="toF">Celsius → Fahrenheit</option>
          <option value="toC">Fahrenheit → Celsius</option>
        </select>
        <small
          id="descripcionConversion"
          class="text-muted d-block mt-2"
        ></small>
        <input type="text" id="result" readonly placeholder="Result" />
        <button onclick="convertirTemperatura()">Convertir</button>
      </div>

      <div class="history">
        <h3>Historial de conversiones</h3>
        <ul id="historial"></ul>
      </div>
    </main>

    <script src="./js/main.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
